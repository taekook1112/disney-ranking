
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ディズニー人気アトラクションランキング</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ディズニー人気アトラクションランキング</h1>
    <p>東京ディズニーランドの人気アトラクションをランキング形式で紹介します。</p>
    <button onclick="sortList()">ランキングを並び替える</button>
    <div id="ranking-container">
        <div class="card" data-rank="1">
            <h2>1位：美女と野獣“魔法のものがたり”</h2>
            <img src="https://via.placeholder.com/300x200?text=美女と野獣" alt="美女と野獣">
            <p>圧倒的な世界観と最新技術で人気No.1のアトラクションです。</p>
        </div>
        <div class="card" data-rank="2">
            <h2>2位：プーさんのハニーハント</h2>
            <img src="https://via.placeholder.com/300x200?text=プーさん" alt="プーさん">
            <p>ランダムな動きで子どもにも大人気のアトラクション。</p>
        </div>
        <div class="card" data-rank="3">
            <h2>3位：スプラッシュ・マウンテン</h2>
            <img src="https://via.placeholder.com/300x200?text=スプラッシュ" alt="スプラッシュ">
            <p>爽快な急流すべりと音楽が魅力の定番アトラクション。</p>
        </div>
        <div class="card" data-rank="4">
            <h2>4位：ベイマックスのハッピーライド</h2>
            <img src="https://via.placeholder.com/300x200?text=ベイマックス" alt="ベイマックス">
            <p>音楽にあわせてくるくる回る、新感覚ライド！</p>
        </div>
        <div class="card" data-rank="5">
            <h2>5位：ビッグサンダー・マウンテン</h2>
            <img src="https://via.placeholder.com/300x200?text=ビッグサンダー" alt="ビッグサンダー">
            <p>鉱山を駆け抜けるスリル満点のローラーコースター。</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
